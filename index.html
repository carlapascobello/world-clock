  <head>

    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="" id="">
        <option value="">Select a city...</option>
        <option value="">Madrid</option>
        <option value="">Rome</option>
        <option value="">Istanbul</option>
      </select>
      <div class="city">
        <h2>Barcelona</h2>
        <div class="date">August 27th 2024</div>
        <div class="time">5:26:23 PM</div>
      </div>
    </div>
    <div class="city">
        <h2>Paris</h2>
        <div class="date">August 27th 2024</div>
        <div class="time">5:26:23 PM</div>
      </div>
    </div>
